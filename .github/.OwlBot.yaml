docker:
  image: gcr.io/repo-automation-bots/owlbot-nodejs:latest

deep-preserve-regex:
  - /test/index.ts
  - /src/index.ts
  - /system-test/translate.ts
  # v2 protos no longer exist in googleapis/googleapis.
  # TODO: Remove v2 dependencies from index.ts and tests and then remove the next line.
  - /src/v2

deep-remove-regex:
  - /src/.*
  - /protos/google/cloud/translate/.*
  - /test/.*
  - /system-test/.*

deep-copy-regex:
  # source code:
  - source: /google/cloud/translate/.*/translation-.*-nodejs/src/(.*)
    dest: /src/$1
  # protos:
  - source: /google/cloud/translate/.*/translation-.*-nodejs/protos/google/cloud/translate/(.*)
    dest: /protos/google/cloud/translate/$1
  # unit tests:
  - source: /google/cloud/translate/.*/translation-.*-nodejs/test/(.*)
    dest: /test/$1
  # TypeScript integration tests:
  - source: /google/cloud/translate/.*/translation-.*-nodejs/system-test/(.*)
    dest: /system-test/$1
